<div>
  <div>
    <input type="date" [(ngModel)]="date" (input)="loadEvents()"/>
  </div>
  <div>
    <button routerLink="/create-event">New event</button>
  </div>
  <div *ngFor="let event of events">
    <p>{{event.Title}}</p>
    <p>{{event.Description}}</p>
    <p>{{event.Date}}</p>
    <p>{{event.Location}}</p>
  </div>
</div>
